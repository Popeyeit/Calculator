<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="calc-wrapper">
      <div class="calc-res"></div>
      <form class="calc-form">
        <button class="calc-btn-clear calc-item" value="clear">Clear</button>

        <input type="button" name="plus" value="+" class="calc-item" />
        <input type="button" name="minus" value="-" class="calc-item" />
        <input type="button" name="multiply" value="X" class="calc-item" />
        <input
          type="button"
          name="devide"
          value="/"
          class="calc-item calc-item-devide"
        />

        <input type="button" name="num" value="1" class="calc-item" />
        <input type="button" name="num" value="2" class="calc-item" />
        <input type="button" name="num" value="3" class="calc-item" />
        <input type="button" name="num" value="4" class="calc-item" />
        <input type="button" name="num" value="5" class="calc-item" />
        <input type="button" name="num" value="6" class="calc-item" />
        <input type="button" name="num" value="7" class="calc-item" />
        <input type="button" name="num" value="8" class="calc-item" />
        <input type="button" name="num" value="9" class="calc-item" />
        <input
          type="button"
          name="num"
          value="0"
          class="calc-item calc-item-zero"
        />
        <input
          type="button"
          name="equaly"
          value="="
          class="calc-item calc-item-equaly"
        />
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
